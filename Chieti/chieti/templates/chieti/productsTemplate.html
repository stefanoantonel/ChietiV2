<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Chieti</title>


{% include 'chieti/mainHead.html' %}

<script type="text/javascript">

function Popup(status, id) {
	var pos = $("#img"+id).position();
	$( "#div"+id ).css({ position: "absolute",
         marginLeft: 0, marginTop: 0,
         top: pos.top, left: pos.left });

     if (status == 1) {
        	console.log("id status1: "+id);
        	$("#div"+id).css("display","");
    }
}

function Aparecer(id){$("#div"+id).css('display', '');}
function Desaparecer(id){$("#div"+id).css('display', 'none');}

	$(document).ready(function() {
	  	console.log( "ready prod!" ) 		
		$('input[name=quantity]').change(function(){
            var ant=$(this).siblings("label[name=price]").attr("title")
			var cant=$(this).val()            
			var dsp=ant*cant
			console.log ('prec ant:', ant,' cant: ',cant,' dsp ',dsp 	)
			$(this).siblings('label[name=price]').html(dsp)
            
		})
        $('.add').click(function(){
            //ids=$(this).siblings(".ids").text()
            var ids= $(this).siblings("label[name=ids]").html()
            var quant= $(this).siblings('input[name=quantity]').val()
            console.log("ids:",ids,quant)
            $.ajax({
                url: '/chieti/addToOrder/',
                type: 'post', 
                data: {
                    'ids':ids,
                    'quantity':quant,
                },
                success: function(data) {
                    console.log("todo ok! AJAX")
                    console.log(data)
                }
            });    
        })
        
        

	});

</script>

	

</head>
<body class="prodBody">
<div>
<a style="float:left;margin-left: 20%;display:block; color:gray; font-weight: bold ">frutas</a>
<a style="float:left;margin-left: 25%;display:block; color:gray;font-weight: bold ">verduras</a>
<a style="float:left;margin-left: 27%;display:block; color:gray;font-weight: bold ">otros</a>
</div>
<div>
<!-- img id="img10" alt="" src="/static/chieti/productImages/1.jpg" style="position:absolute; top:81px;> -->
<div class="allProducts">
{% for prod in todos %}
	<div class="divImg">
		<img id="img{{ prod.id }}" alt="" src="/static/chieti/productImages/{{ prod.id }}.jpg" class="productImg" onMouseover="Popup(1,{{ prod.id }})" onMouseout="Popup(0,{{ prod.id }})">
		 <div id="div{{ prod.id }}" style="display:none;" onMouseover="Aparecer({{ prod.id }})"onMouseout="Desaparecer({{ prod.id }})">
	    	<section >
	        <img  src="/static/chieti/productImages/{{ prod.id }}.jpg" alt="" class="productImg2">
	        <label id="id1" name="ids" class="ids" hidden="hidden">{{ prod.id }}</label>
	        <br/>
	        <label name='name' class="product" >{{ prod.name }}</label>
	        <br/>
	        <label for='quantity'>Cant:</label>
	        <input name='quantity' type="text" value="" style="width:50%">
	        {{prod.measureUnit}}
	        <br/>
	        <label>Precio:</label>
	        <label name='price' title="{{prod.salePrice}}">${{prod.salePrice}}</label>
	        <button class="add">Agregar</button>
	        <br/><br/>
	        </section>
	    </div>
	</div>
	
{% endfor %}    
</div>


   
    
</div>

</body>
</html>
