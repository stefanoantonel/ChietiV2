<div class="allProducts">
{% for prod in todos %}
	<div class="divImg">
	
		<img id="img{{ prod.id }}" alt="" data-original="/static/chieti/productImages/{{ prod.id }}.png" class="productImg" name="{{ prod.id }}" onClick="event.stopPropagation(); popUp({{prod.id}});" src="/static/chieti/images/white.png" />
		<div class="tooltip productTT">{{prod.name}}
			{% for i in prod.items.all %}
				<br/>
				{{i.promoQuantity}} {{i.productFK.name}}
			{% endfor %}
		</div>
		
	</div>
	
{% endfor %}    
</div>
<script type="text/javascript">
	$('img.productImg').lazyload({
		threshold : 200,
		effect : "fadeIn"
	});
</script>>
