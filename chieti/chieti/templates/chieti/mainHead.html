<!DOCTYPE>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'chieti/css/style.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'chieti/css/buttonStyle.css' %}" />
	<link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
	<!--<script src="{% static 'chieti/js/jquery-1.11.0.min.js' %}"></script>-->
	<script src="{% static 'chieti/js/jquery.min.js' %}"></script>
  	<script src="{% static 'chieti/js/jquery-ui-1.10.4.min.js' %}"></script>
	<script type="text/javascript"></script>
	<link rel="shortcut icon" href="{% static 'chieti/images/favicon.ico' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'chieti/css/mediaQuery.css' %}" />
		
<title>Chieti</title>
</head>
<body>
<div name="titulo" align="center">
		<img id="swap" src="{% static 'chieti/images/logo.jpg' %}" style="width:100px;height:100px;" alt=""/>			 
</div>
		
<div style="position:absolute;top: 20px; right: 5%;">
{% if user.is_authenticated %}
    <a type="button" class="button white"  href="/chieti/logOut"> Cerrar Sesion</a>
    
    <a href="/chieti/changeUserData"><img src="{% static 'chieti/images/tuerca.png' %}" style="width:25px;height:25px;" alt=""/></a>
    
{% else %}
    <a type="button" class="button white"  href="/chieti/singIn"> Iniciar Sesion</a>
{% endif %}
	
</div>
<script>
var images = ["{% static 'chieti/images/fruit.png' %}","{% static 'chieti/images/manzana.jpg' %}","{% static 'chieti/images/sale.png' %}"];
i = 0,
// $swap = $("#swap");
swapper=0;
	
function swapImg(){
  i = i % images.length;
  $("#swap").attr("src",images[i]);        
  i++;
}

$(document).ready(function() {
		$("#swap").hover(function(){
			console.log("in!");
			swapper = setInterval(swapImg,1000); //cambia cada 1 segundo
			},function(){
			    clearInterval(swapper);
				});
				
		$('#swap').bind('mouseleave', function(e) {
			$("#swap").attr("src","{% static 'chieti/images/logo.jpg' %}");
				});
		 
		 
		$('#swap').click(function(){
				window.location="/chieti/home";
				})
}); 

</script>
</body>
</html>
