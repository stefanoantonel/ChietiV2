<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Chieti</title>
{% include 'chieti/mainHead.html' %}
{% load staticfiles %}
<link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
<script type="text/javascript">


var prevID;
function popUp(id) {
	console.log("prev: ",prevID);
	if(prevID!=undefined){Desaparecer(prevID);}
	prevID=id;	
	findProductById(id);
	console.log("dsp find");
	var pos = $("#img"+id).position();
	//$( "#div"+id ).css({ position: "absolute",
    //     marginLeft: 0, marginTop: 0,
    //     top: pos.top, left: pos.left });
	$( "#div"+id ).css({  position: "absolute", top: 0, left: 300});
    console.log("id status1: "+id);
    $("#div"+id).css("display","");
}

function findProductById(id){
	console.log("ajax id:",id);
    $.ajax({
        url: '/chieti/findProductById/',
        type: 'post', 
        data: {
            'id':id,
        },
        dataType: 'json',
        success: function(data) {
            console.log("todo ok! AJAX");
            console.log("name:",data.name);
            popUpAutoComplete(id,data.name,data.um,data.saleP);
        }	
    });
  
} 



function popUpAutoComplete(id,nameProd,um,saleP) {	
	template= $(".divAuto").clone();
	$(template).attr("id","div"+id);
	$(template).attr("name",id);
	$(template).attr("value","visible");
	ids= $(template).find("input[name='ids']");
	$(ids).attr("id",id);
	nameLabel= $(template).find(".product");
	$(nameLabel).html(nameProd);
	unidadMedida= $(template).find("[name='UnidadMedida']");
	$(unidadMedida).html(um);
	pr= $(template).find(".price");
	console.log("PR: ",$(pr));
	$(pr).html(saleP);
	
	//CENTRAR
	$(template).css({top:'50%',left:'50%',margin:'-'+($('#myDiv').height() / 2)+'px 0 0 -'+($('#myDiv').width() / 2)+'px'});
	$(template).css("display","");
	console.log($(template));
	$("#divAutoComplete").append(template);
	//$( "#div"+id ).css({ position: "absolute",
    //     marginLeft: 0, marginTop: 0,
    //     top: pos.top, left: pos.left });
	  $('.divInvisible').click(function(event){
		    event.stopPropagation();
		    console.log("se detuvo");
		});	
}


function Desaparecer(id){
			console.log("id-----------------",id);
			$("#"+id).remove();
			console.log("$(id)",$(id));
	}

	$(document).ready(function() {
		
		$('html').click(function() {
			console.log($(".divInvisible[value='visible']"));
			$(".divInvisible[value='visible']").remove();
			});

		
		$('.divImg').click(function(event){
		    event.stopPropagation();
		});	
	
	  	console.log( "ready prod!" ) 		
		//$('input[name=quantity]').change(function(){
		$('.quantity').change(function(){
			var ant=$(this).siblings("label[name=price]").attr("title")
			var cant=$(this).val()            
			var dsp=ant*cant
			dsp = dsp.toFixed(2);
			console.log ('prec ant:', ant,' cant: ',cant,' dsp ',dsp)
			$(this).siblings('label[name=price]').html(dsp)
            
		})
        $('.add').click(function(){
            //ids=$(this).siblings(".ids").text()
            var ids= $(this).siblings("label[name=ids]").html()
            var quant= $(this).siblings('input[name=quantity]').val()
            if(checkQuantPositive(quant)==true){
            	console.log("ids:",ids,quant)
                $.ajax({
                    url: '/chieti/addToOrder/',
                    type: 'post', 
                    data: {
                        'ids':ids,
                        'quantity':quant,
                    },
                    success: function(data) {
                        console.log("todo ok! AJAX")
                        console.log(data)
                    }
                });
            }
                
        });
        
		$(".l").click(function() {
		  		  console.log("link id:", $(this).attr("id") );
		  		  $.ajax({
		              url: '/chieti/product/',
		              type: 'post', 
		              data: {
		                  'id': $(this).attr("id"),
		            	  //'id': $(this).val(),
		              },
		              success: function(data) {
		                  //console.log("todo ok! AJAX")
		                  //console.log(data)
		                  $("body").html(data)
		              }
		          });    
  		});
		
		 $("#carrito").click(function() {
			 $(location).attr('href','/chieti/template/chieti/changeOrder');       			
			 });
		 
		 
		  $( "#tags" ).autocomplete({
		      source:"/chieti/complete/",
		      minLength:2,
		      select: function( event, data ) {
				  console.log("ANTES ");
				  popUpAutoComplete(data.item.id,data.item.name,data.item.um,data.item.saleP);
			}
		    });
		  
		//  $( ".productImg" ).unbind('click').bind('click', popUp($(this).attr("name")));
		  

	});
function checkQuantPositive(quant){
	num = new Number(quant);
	console.log('check',quant);
    if( !(num > 0) )
    	return false;
    return true;
}
</script>

	

</head>
